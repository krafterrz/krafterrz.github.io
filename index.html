<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html"
            ><img src="images/krafterrz_logo.jpg" alt="logo"
          /></a>
          <a
            href="index.html"
            class="brand-logo center edwardian"
            style="font-size: 35px;"
            ><span style="color: #002060;">Kra</span>fterrz</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="row section scrollspy hide-on-med-and-up" id="home_mobile">
      <div
        class="col s12 m6 l6 push-m3 push-l3 center"
        style="color: white; margin-top: 15px; font-size: 15px;"
      >
        Shaping Lives, Strengthening Foundations
      </div>
    </div>
    <div class="row section scrollspy hide-on-small-only" id="home">
      <div
        class="col s12 m6 l6 push-m3 push-l3 center"
        style="color: white; margin-top: 50px; font-size: 25px;"
      >
        Shaping Lives, Strengthening Foundations
      </div>
    </div>
    <!-- Daily Tweet from @krafterrz -->
    <div class="row">
      <div class="col s12 m6 l6 push-m3 push-l3">
        <div class="card hoverable">
          <div class="card-content center">
            <span class="card-title">Thought for The Day</span>
            <a
              class="twitter-timeline"
              href="https://twitter.com/krafterrz?ref_src=twsrc%5Etfw"
              data-width="400"
              data-height="400"
              data-tweet-limit="1"
              data-chrome="nofooter noheader"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row section scrollspy" id="contact">
      <div class="col s12 m6 mush-m3 push-l3">
        <div class="card hoverable">
          <div class="card-content" style="padding-bottom: 0px;">
            <span class="card-title">Get in Touch</span>
            <div class="row" style="margin-bottom: 0px;">
              <form
                action="https://jumprock.co/mail/sunilbajaj"
                class="col s12 m12 l12"
                method="POST"
              >
                <!-- DO NOT CHANGE FIELD NAMES -->
                <!-- honeypot for spam prevention -->
                <input
                  type="text"
                  name="trapit"
                  value=""
                  style="display:none"
                />
                <!-- custom email subject -->
                <input
                  name="subject"
                  value="Message From Website!"
                  style="display: none;"
                />
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input
                      id="full_name"
                      type="text"
                      class="validate"
                      name="name"
                      required
                    />
                    <label for="full_name">Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input
                      id="email"
                      type="email"
                      class="validate"
                      name="email"
                      required
                    />
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">chat</i>
                    <textarea
                      id="textarea"
                      class="materialize-textarea"
                      name="message"
                      required
                    ></textarea>
                    <label for="textarea">Queries and/or Requirements</label>
                  </div>
                </div>

                <!-- for redirection after successful form submission -->
                <input
                  type="hidden"
                  name="after"
                  value="https://krafterrz.github.io/thank_you.html"
                />
                <div class="card-action">
                  <button
                    class="waves-effect waves-light btn right form_submit"
                  >
                    <i class="material-icons left">send</i>Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var sidenav_elems = document.querySelectorAll(".sidenav");
        var sidenav_instances = M.Sidenav.init(sidenav_elems, {
          edge: "right"
        });

        var scrollspy_elems = document.querySelectorAll(".scrollspy");
        var scrollspy_instances = M.ScrollSpy.init(sidenav_elems, {});
      });
    </script>
  </body>
</html>
