<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html"
            ><img src="images/krafterrz_logo.jpg" alt="logo"
          /></a>
          <a
            href="index.html"
            class="brand-logo center edwardian"
            style="font-size: 35px;"
            ><span style="color: #002060;">Kra</span>fterrz</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
    <div class="row">
      <div class="col s12 m6 ls push-m3 push-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Thank You!</span>
            <p>
              Thanks for writing to us. We will get back shortly!
            </p>
          </div>
          <div class="card-action">
            <a href="index.html">Go Back Home</a>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var sidenav_elems = document.querySelectorAll(".sidenav");
        var sidenav_instances = M.Sidenav.init(sidenav_elems, {
          edge: "right"
        });

        var scrollspy_elems = document.querySelectorAll(".scrollspy");
        var scrollspy_instances = M.ScrollSpy.init(sidenav_elems, {});
      });
    </script>
  </body>
</html>
